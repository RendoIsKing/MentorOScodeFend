name: e2e
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend_smoke:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
    defaults:
      run:
        working-directory: ../backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20 with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Backend install
        working-directory: backend
        run: npm ci
      - name: Backend smoke
        working-directory: backend
        run: |
          node -v && npm -v
          npm run -s smoke
          npm run -s burst || true

  frontend_smoke:
    runs-on: ubuntu-latest
    needs: backend_smoke
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20 with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Frontend install
        run: npm ci
      - run: npm run -s lint || true
      - run: npm run -s test || true
      - name: Install Playwright (with cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Ensure Playwright browsers
        run: npx playwright install --with-deps
      - name: Playwright smoke
        run: npm run -s test:smoke || true

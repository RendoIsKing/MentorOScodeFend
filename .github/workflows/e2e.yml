name: e2e
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run -s lint || true
      - run: npm run -s test || true
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Playwright smoke
        run: npm run -s test:smoke || true

name: E2E
on:
  pull_request:
  schedule:
    - cron: '0 2 * * *'
jobs:
  e2e:
    if: github.event_name == 'schedule' || contains(toJSON(github.event.pull_request.labels), 'e2e')
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
    env:
      E2E_BACKEND: http://localhost:3006/api/backend
      FRONTEND_ORIGIN: http://localhost:3002
      SESSION_SECRET: test_session_secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Backend install/build/start
        run: |
          cd backend
          npm ci
          npm run build
          node dist/index.js &
      - name: Frontend install/build/start
        run: |
          cd frontend
          npm ci
          npm run build
          npm run start &
      - name: Wait for servers
        run: |
          npx --yes wait-on http://localhost:3006/api/backend/health http://localhost:3002
      - name: Install Playwright
        run: |
          cd frontend
          npm i -D @playwright/test
          npx playwright install --with-deps
      - name: Run E2E
        run: |
          cd frontend
          npx playwright test



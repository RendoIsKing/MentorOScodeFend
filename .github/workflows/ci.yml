name: CI
on:
  push:
    branches: [ main ]
  pull_request: {}
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Backend deps
        run: cd backend && npm ci
      - name: Backend tests
        env:
          DB_URL: mongodb://127.0.0.1:27017/mentoros_test
        run: cd backend && npm test
      - name: Frontend deps & typecheck
        run: cd frontend && npm ci || true



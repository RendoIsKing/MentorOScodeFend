<svg width="384" height="384" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="none"/>
  <defs>
    <!-- Clip to the M so gold only appears within the glyph shape -->
    <clipPath id="clipM">
      <text x="128" y="196" text-anchor="middle" font-family="'Manrope','Inter',Arial,sans-serif" font-size="188" font-weight="800">M</text>
    </clipPath>
    <!-- Mask to punch three triangular holes in the blue M fill (black = hole) -->
    <mask id="maskTri" x="0" y="0" width="256" height="256" maskUnits="userSpaceOnUse">
      <rect width="256" height="256" fill="white"/>
      <!-- keep triangles fully inside strokes (avoid touching outer edges to prevent gold bars) -->
      <!-- Narrow crevice cuts near the center V -->
      <polygon points="108,108 128,140 108,140" fill="black"/>
      <polygon points="148,108 148,140 128,140" fill="black"/>
      <polygon points="128,204 116,180 140,180" fill="black"/>
    </mask>
  </defs>

  <!-- Gold background, clipped to the M silhouette only -->
  <g clip-path="url(#clipM)">
    <rect x="0" y="0" width="256" height="256" fill="#F4D47C"/>
  </g>

  <!-- Solid blue M with triangular cutouts revealing the gold behind -->
  <text x="128" y="196" text-anchor="middle" font-family="'Manrope','Inter',Arial,sans-serif" font-size="188" font-weight="800" fill="#305EFF" mask="url(#maskTri)">M</text>
</svg>



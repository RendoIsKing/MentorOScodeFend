<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Split stroke for M: left violet, right orange -->
    <linearGradient id="mSplit" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6C2EF5" />
      <stop offset="50%" stop-color="#6C2EF5" />
      <stop offset="50.1%" stop-color="#F97316" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
  </defs>

  <!-- Monogram M (scaled from 24x24 path) -->
  <g transform="translate(20,20) scale(6)">
    <path d="M2 22V4l5 6 5-6 5 6 5-6v18" stroke="url(#mSplit)" stroke-width="2.2" stroke-linejoin="round" />
  </g>

  <!-- Word 'entorio' in solid orange -->
  <text x="190" y="150" font-family="Sora, Arial, sans-serif" font-size="135" font-weight="800" fill="#F97316">entorio</text>
</svg>


